<ion-tabs>

  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="tab1">
      <ion-icon name="home"></ion-icon>
      <!--<ion-label>Tab 1</ion-label>-->
    </ion-tab-button>

    <ion-tab-button tab="tab2" *ngIf="(this.sesion | async) != 'Iniciar sesi贸n'">
      <ion-icon name="person-outline"></ion-icon>
      <!--<ion-label>Tab 2</ion-label>-->
    </ion-tab-button>

    <ion-tab-button tab="login" *ngIf="(this.sesion | async) == 'Iniciar sesi贸n'">
      <ion-icon name="person-outline"></ion-icon>
      <!--<ion-label>Tab 2</ion-label>-->
    </ion-tab-button>

    <ion-tab-button tab="tab3">
      <ion-icon name="cart-outline"></ion-icon>
      <ng-container *ngIf="(this.sesion | async) != 'Iniciar sesi贸n'">
        <ng-container *ngIf="(this.sesion | async) != 'Iniciar sesi贸n' && contador == 0">
          {{ get_products() }}
        </ng-container>
        <ion-badge color="success">{{ articulos | async }}</ion-badge>
      </ng-container>
      <!--<ion-label>Tab 3</ion-label>-->
    </ion-tab-button>

    <ion-tab-button>
      <ion-menu-button></ion-menu-button>
    </ion-tab-button>

  </ion-tab-bar>

</ion-tabs>
