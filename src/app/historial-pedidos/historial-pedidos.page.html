<ion-header>
  <ion-toolbar></ion-toolbar>
</ion-header>

<ion-content>
  <p class="resena">{{ titulo }} <b>{{ esquema }}</b></p>
  <ion-grid>
    <ion-row *ngFor="let pedido of pedidos; let i = index" style="display: flex;">
      <ion-col>
        <ion-item routerLink="/info-personal/{{ pedido.id }}">
          <ion-col size="11">
            <ion-label>Referencia: {{ pedido.referencia }}</ion-label>
          </ion-col>
          <ion-col>
            <ion-icon name="chevron-forward-outline" class="flecha"></ion-icon>
          </ion-col>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
