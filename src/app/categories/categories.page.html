<ion-header>
  <ion-toolbar>
    <ion-icon name="home"></ion-icon>
    <ion-searchbar></ion-searchbar>
  </ion-toolbar>
  <nav>
    <ion-row>
      <ion-col>ARTES GRÁFICAS</ion-col>
      <ion-col>HIGIENE</ion-col>
      <ion-col>DEPORTE</ion-col>
      <ion-col>+</ion-col>
    </ion-row>
  </nav>
</ion-header>

<ion-content>
  <p class="category">{{ nombre }}</p>
  <ion-item *ngFor="let cat of categorias; let i = index">
    <p class="sub_categoria">{{ cat }}</p>
    <ion-row class="grilla">
      <ng-container *ngFor="let x of productos[0].categoria; let y = index">
        <ion-col size="4" class="producto" *ngIf="categorias[i] == productos[0].categoria[y]" [routerLink]="'/producto/'+productos[0].imagen[0].id[y]">
          <div class="products">
            <img src="https://test3.wonduu.com/api/images/products/{{productos[0].imagen[0].imagen[y]}}" class="imgp">
            <p class="nombre">{{ productos[0].nombre[y] }} <b>{{  productos[0].precio[y] }}€</b></p>
            <ion-button class="comprar">¡LO QUIERO!</ion-button>            
          </div>
        </ion-col>
      </ng-container>
    </ion-row>
  </ion-item>
</ion-content>
