<ion-header>
  <ion-toolbar></ion-toolbar>
</ion-header>

<ion-content>
	<p class="misd">Mis direcciones de <b>envío</b></p>
	<p class="alias">Alias, identifica tus direcciones para diferenciarlas</p>
	<ion-grid>
		<ion-row>
			<ion-col size="11" class="divisores">
				<ion-item>
					<ion-label position="floating">Nombre <b>*</b></ion-label>
					<ion-input required></ion-input>
				</ion-item>
			</ion-col>
		</ion-row>
		<ion-row>
			<ion-col size="11" class="divisores">
				<ion-item>
					<ion-label position="floating">Apellidos <b>*</b></ion-label>
					<ion-input required></ion-input>
				</ion-item>
			</ion-col>
		</ion-row>
		<ion-row>
			<ion-col size="11" class="divisores">
				<ion-item>
					<ion-label position="floating">Empresa</ion-label>
					<ion-input></ion-input>
				</ion-item>
			</ion-col>
		</ion-row>
		<ion-row>
			<ion-col size="11" class="divisores">
				<ion-item>
					<ion-label position="floating">Cif / Nif</ion-label>
					<ion-input></ion-input>
				</ion-item>
			</ion-col>
		</ion-row>
		<ion-row>
			<ion-col size="11" class="divisores">
				<ion-item>
					<ion-label position="floating">Dirección <b>*</b></ion-label>
					<ion-input value="{{ resultado }}" required></ion-input>
				</ion-item>
			</ion-col>
		</ion-row>
		<ion-row>
			<ion-col size="11" class="divisores">
				<ion-item>
					<ion-label position="floating">CP <b>*</b></ion-label>
					<ion-input value="{{ ubicacion.postalCode }}" required></ion-input>
				</ion-item>
			</ion-col>
		</ion-row>
		<ion-row>
			<ion-col size="11" class="divisores">
				<ion-item>
					<ion-label position="floating">Ciudad <b>*</b></ion-label>
					<ion-input value="{{ ubicacion.locality }}" required></ion-input>
				</ion-item>
			</ion-col>
		</ion-row>
		<ion-row>
			<ion-col size="11" class="divisores">
				<ion-item>
					<ion-label position="floating">Teléfono <b>*</b></ion-label>
					<ion-input required></ion-input>
				</ion-item>
			</ion-col>
		</ion-row>
		<ion-row>
			<ion-col size="11" class="divisores">
				<ion-item>
					<ion-label position="floating">Teléfono 2 <b>*</b></ion-label>
					<ion-input required></ion-input>
				</ion-item>
			</ion-col>
		</ion-row>
	</ion-grid>
	
	<ion-card>
		<ion-item>
			<ion-grid>
				<ion-row>
					<ion-col>
						<ion-label class="etiqueta">
							<b>Añadir nueva dirección</b>
						</ion-label>
					</ion-col>
				</ion-row>
				<ion-row>
					<ion-col class="separador">
						<ion-icon name="add-circle-outline" class="add"></ion-icon>
					</ion-col>
				</ion-row>
			</ion-grid>
		</ion-item>
	</ion-card>

</ion-content>
