<ion-header>
  <ion-toolbar>
  	<ion-title>
  		<ion-grid>
	  		<ion-row>
	  			<ion-col size="12" class="divisor">
	  				<p class="bolding">Atención: </p>
	  				<p class="msj">añadir al carrito deshabilitado</p>
	  			</ion-col>
	  		</ion-row>
  		</ion-grid>
  	</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
	<ion-grid class="margen">
		<ion-row>
			<ion-col size="6">
				<img src="../assets/tutorial-1.png">
			</ion-col>
			<ion-col size="6">
				<img src="../assets/tutorial-2.png">
			</ion-col>
		</ion-row>
		<ion-row>
			<ion-col>
				<p class="mensaje">Para poder usar el carrito debes 
					<a routerLink="/tabs/login" (click)="dismiss()">iniciar sesión</a>
				</p>
			</ion-col>
		</ion-row>
		<ion-row>
			<ion-col class="divisor">
				<ion-button (click)="dismiss()" class="ok">Entendido</ion-button>
			</ion-col>
		</ion-row>
	</ion-grid>
</ion-content>
