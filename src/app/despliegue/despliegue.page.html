<ion-header>
  <ion-toolbar></ion-toolbar>
</ion-header>

<ion-content>
	<ion-grid style="margin-top: 80px;">
		<ion-row>
        <ion-col>
          <ion-row>
            <ng-container *ngFor="let x of productos.id_producto; let y = index">
              <ion-col size="4" [routerLink]="'/tabs/producto/'+id+'/'+x"> 
                <ion-row>
                  <ion-col>
                    <div 
                      [ngStyle]="{'background-image': 'url('+(productos.imagen.id_imagen[y] ? 'https://www.wonduu.com/'+productos.imagen.id_imagen[y]+'-home_default/imagen.jpg' : '../assets/nd.svg.png')+')'}"
                      loading="lazy"
                      style="
                        margin: auto; 
                        height: 100px; 
                        width: 100px; 
                        background-size: cover;"></div>
                  </ion-col>
                </ion-row>
                <ion-row>
                  <ion-col size="12">
                    <p class="nombre">{{ productos.nombre[y] }}</p>
                  </ion-col>
                </ion-row>
                <ion-row>
                  <ion-col size="12" style="display: flex;">
                    <b class="price">{{  productos.precio[y] }}€</b>
                  </ion-col>
                </ion-row>
                <ion-row>
                  <ion-col style="display: flex;">
                    <ion-button class="comprar">¡LO QUIERO!</ion-button>
                  </ion-col>
                </ion-row>
              </ion-col>
            </ng-container>
          </ion-row>
        </ion-col>
      </ion-row>
	</ion-grid>

  <ion-footer>
    <ion-row>
      <ion-col>
        <ion-item lines="none">
          <ion-icon 
            name="caret-back-outline" 
            (click)="paginar(1)" 
            disabled="pagina > 0" class="flechas"></ion-icon>
        </ion-item>
      </ion-col>
      <ion-col style="display: flex;">
        <p class="npagina">{{ paginator }}</p>
      </ion-col>
      <ion-col>
        <ion-item lines="none">
          <ion-icon 
            name="caret-forward-outline" 
            (click)="paginar(-1)" 
            disabled="productos.length < 30" class="flechas"></ion-icon>
          <!-- <ion-icon 
            name="caret-forward-outline" 
            (click)="paginar(-1)" 
            disabled="limite >= pagina" class="flechas"></ion-icon> -->
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-footer>

</ion-content>
