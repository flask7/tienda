<ion-header>
  <ion-toolbar></ion-toolbar>
</ion-header>

<ion-content>
	<ion-grid style="margin-top: 80px;">
		<ion-row>
        <ion-col>
          <ion-row>
            <ng-container *ngFor="let x of productos.id_producto; let y = index">
              <ion-col size="4" class=""> 
                <ion-row>
                  <ion-col>
                    <img style="background: lightgray; height: auto; max-height: 100px; width: 100px;" class="" [src]="productos.imagen.base64[y]">
                  </ion-col>
                </ion-row>
                <ion-row>
                  <ion-col size="12">
                    <p class="nombre">{{ productos.nombre[y] }}</p>
                  </ion-col>
                </ion-row>
                <ion-row>
                  <ion-col size="12" style="display: flex;">
                    <b class="price">{{  productos.precio[y] }}€</b>
                  </ion-col>
                </ion-row>
                <ion-row>
                  <ion-col style="display: flex;">
                    <ion-button class="comprar" [routerLink]="'/producto/'+id+'/'+x">¡LO QUIERO!</ion-button>
                  </ion-col>
                </ion-row>
              </ion-col>
            </ng-container>
          </ion-row>
        </ion-col>
      </ion-row>
	</ion-grid>
</ion-content>
