<ion-header>
  <ion-toolbar></ion-toolbar>
</ion-header>

<ion-content>
	<ion-grid style="margin-top: 80px;">
		<ion-row>
        <ion-col>
          <ion-row>
            <ng-container *ngFor="let x of productos.id_producto; let y = index">
              <ion-col size="4" [routerLink]="'/producto/'+id+'/'+x"> 
                <ion-row>
                  <ion-col>
                    <div 
                      [style.background-image]="productos.imagen.base64[y]"
                      loading="lazy"
                      style="
                        background-image: url('../assets/nd.svg.png'); 
                        margin: auto; 
                        height: 100px; 
                        width: 100px; 
                        background-size: cover;"></div>
                  </ion-col>
                </ion-row>
                <ion-row>
                  <ion-col size="12">
                    <p class="nombre">{{ productos.nombre[y] }}</p>
                  </ion-col>
                </ion-row>
                <ion-row>
                  <ion-col size="12" style="display: flex;">
                    <b class="price">{{  productos.precio[y] }}€</b>
                  </ion-col>
                </ion-row>
                <ion-row>
                  <ion-col style="display: flex;">
                    <ion-button class="comprar">¡LO QUIERO!</ion-button>
                  </ion-col>
                </ion-row>
              </ion-col>
            </ng-container>
          </ion-row>
        </ion-col>
      </ion-row>
	</ion-grid>
</ion-content>
