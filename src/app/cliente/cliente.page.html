<ion-header>
  <ion-toolbar></ion-toolbar>
</ion-header>

<ion-content>
	<p class="resena">Información del <b>perfil</b></p>
	<ion-grid>
		<ng-container *ngIf="id == 1">
			<ion-row>
				<ion-col size="11" class="divisores">
					<ion-item>
						<ion-label position="floating">Nombre <b>*</b></ion-label>
						<ion-input [(ngModel)]="nombre" name="nombre" required></ion-input>
					</ion-item>
				</ion-col>
			</ion-row>
			<ion-row>
				<ion-col size="11" class="divisores">
					<ion-item>
						<ion-label position="floating">Apellidos <b>*</b></ion-label>
						<ion-input [(ngModel)]="apellidos" name="apellidos" required></ion-input>
					</ion-item>
				</ion-col>
			</ion-row>
			<ion-row>
				<ion-col size="11" class="divisores">
					<ion-item>
						<ion-label position="floating">Dirección de correo electrónico <b>*</b></ion-label>
						<ion-input [(ngModel)]="correo" name="correo" required></ion-input>
					</ion-item>
				</ion-col>
			</ion-row>
			<ion-row>
				<ion-col size="11" class="divisores">
					<ion-item>
						<ion-label position="floating">Fecha de nacimiento <b>*</b></ion-label>
						<ion-datetime displayFormat="DD/MM/YYYY" placeholder="DD/MM/YYYY" [(ngModel)]="fecha" name="fecha" required></ion-datetime>
					</ion-item>
				</ion-col>
			</ion-row>
			<ion-row>
				<ion-col size="11" class="divisores">
					<ion-item>
						<ion-label position="floating">Contraseña <b>*</b></ion-label>
						<ion-input [(ngModel)]="password" name="password" type="password" required></ion-input>
					</ion-item>
				</ion-col>
			</ion-row>
			<ion-row>
				<ion-col size="11" class="gdiv">
					<ion-item lines="none">
						<ion-button class="guardar" (click)="editar()">GUARDAR</ion-button>
					</ion-item>
				</ion-col>
			</ion-row>
		</ng-container>

		<ng-container *ngIf="id == 3">
			<ion-row *ngFor="let pedido of pedidos; let i = index" style="display: flex;">
				<ion-col size="12">
					<ion-item style="margin: auto;" lines="full">
						<ion-grid>
							<ion-row>
								<ion-col class="columna" size="4">
									<b>Referencia</b>
								</ion-col>
								<ion-col class="columna" size="4">
									<b>Método de pago</b>
								</ion-col>
								<ion-col  class="columna" size="4">
									<b>Total</b>
								</ion-col>
							</ion-row>
							<ion-row>
								<ion-col class="columna" size="4">{{ pedido.referencia }}</ion-col>
								<ion-col class="columna" size="4">{{ pedido.pago }}</ion-col>
								<ion-col class="columna" size="4">{{ pedido.total }}€</ion-col>
							</ion-row>
						</ion-grid>
					</ion-item>
				</ion-col>
			</ion-row>
		</ng-container>

		<ng-container *ngIf="id == 9">
			<ng-container *ngIf="respuesta != 'Aún no tienes comentarios'">
		      <ion-item *ngFor="let vendedor of vendedores; let i = index" style="width: 95%;">
		        <ion-row>
		          <ion-col>
		            <ion-row>
		              <ion-col size="9">
		                <p><b>{{ vendedores[i].vendedor }}</b></p>
		              </ion-col>
		              <ion-col size="3"></ion-col>
		            </ion-row>
		            <ion-row>
		              <ion-col>
		                <p>{{ vendedores[i].mensaje }}</p>
		              </ion-col>
		            </ion-row>
		          </ion-col>
		        </ion-row>
		      </ion-item>
		    </ng-container>
		    <ion-row *ngIf="respuesta == 'Aún no tienes comentarios'">
		      <ion-col>
		        <p style="text-align: center; margin-top: 47.5%;">{{ respuesta }}</p>
		      </ion-col>
		    </ion-row>
		</ng-container>
	</ion-grid>
</ion-content>
